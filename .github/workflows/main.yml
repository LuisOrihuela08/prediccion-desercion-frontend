name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main
      # - dev  # Descomenta si quieres deploy automático en dev
  # pull_request:
  #   branches:
  #     - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      
#      - name: Set up Node.js
#        uses: actions/setup-node@v4
#        with:
#          node-version: '22'  # Tu versión de Node.js
#          cache: 'npm'
      
#      - name: Install dependencies
#        run: npm ci --legacy-peer-deps
      
#      - name: Build Angular project
#        run: npm run build -- --configuration production
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t luisorihuela92/desercion-frontend:latest .
      
      - name: Push Docker image to Docker Hub
        run: docker push luisorihuela92/desercion-frontend:latest
